<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ja">

<head>
    <meta name="viewport" content="viewport-fit=cover, width=720">
    <link href="css/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../common/js/main.js" type="text/javascript"></script>

<body>
    <!-- Header -->
    <header>
        <ul class="head">
            <li>
                <button type="submit" onclick="location.href='http://www.benesse.co.jp/'">
                    <img src="images/00_header/tl_header_logo.png"></button>
            </li>
            <img src="images/00_header/tl_header_title.png">
        </ul>
        <ul class="tab">
            <li>
                <button type="submit" onclick="location.href='tab01.html'">
                    <img src="images/00_header/tl_tab_top_01.png"></button>
                <img src="images/00_header/tl_tab_festa_02.png">
                <button type="submit" onclick="location.href='tab03.html'">
                    <img src="images/00_header/tl_tab_supporter_01.png"></button>
                <button type="submit" onclick="location.href='tab04.html'">
                    <img src="images/00_header/tl_tab_report_01.png"></button>
            </li>
        </ul>
        <img src="images/00_header/tl_tab_festa_line.png">

    <!-- Scrolle Area -->
    <div class="scrollArea">
        <div class="festa">
            <img src="images/02_festa/tl_festa_discription.png">
            <img src="images/02_festa/tl_festa_history.png">

                <img src="images/02_festa/tl_festa_suchedule.png">

                    <a href="../common/pdf/schedule.pdf">発表スケジュールはこちら</a>
                </div>
            </div>

            <div class="festatitle">
                <img src="images/02_festa/tl_festa_title.png">
            </div>

            <h3>アカデミック部門</h3>
            <img src="images/02_festa/tl_festa_division_icon_1.png">
            <p>学術的な探究心をもとに進めた<br>探求・研究活動を発展する部門</p>
            <button type="submit" onclick="location.href=''">
                <img src="images/02_festa/tl_festa_button.png"></button>

            <h3 class="festamargin">ソーシャルイノベーター部門</h3>
            <img src="images/02_festa/tl_festa_division_icon_2.png">
            <p>身近な気づきや問題意識から行動し、<br>自分や周囲にもたらした変化を発表する部門</p>
            <button type="submit" onclick="location.href=''">
                <img src="images/02_festa/tl_festa_button.png"></button>

            <h3 class="festamargin">メーカー部門</h3>
            <img src="images/02_festa/tl_festa_division_icon_3.png">
            <p>「創りたい！」という想いを形にし、表現する部門</p>
            <button type="submit" onclick="location.href=''">
                <img src="images/02_festa/tl_festa_button.png"></button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <button type="submit" onclick="location.href='http://www.benesse.co.jp/'">
            <img src="images/99_footer/tl_footer_logo.png"></button>
