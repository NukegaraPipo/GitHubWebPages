<!DOCTYPE html>

<body>
    <!-- Header -->
    <header>
        <ul class="head">
            <li>
                <button type="submit" onclick="location.href='http://www.benesse.co.jp/'">
                    <img src="images/00_header/sp_header_logo.png"></button>
            </li>
            <img src="images/00_header/sp_header_title.png">
        </ul>
        <ul class="tab">
            <li>
                <button type="submit" onclick="location.href='tab01.html'">
                    <img src="images/00_header/sp_tab_top_01.png"></button>
                <img src="images/00_header/sp_tab_festa_02.png">
                <button type="submit" onclick="location.href='tab03.html'">
                    <img src="images/00_header/sp_tab_supporter_01.png"></button>
                <button type="submit" onclick="location.href='tab04.html'">

            </li>
        </ul>
        <img src="images/00_header/sp_tab_festa_line.png">

    <!-- Scrolle Area -->
    <div class="scrollArea">
        <img src="images/02_festa/sp_festa_discription.png">
        <img src="images/02_festa/sp_festa_history.png">


        <div class="back">
            <img src="images/02_festa/sp_festa_schedule.png">
            <div class="scheduletext">
                <a href="">発表スケジュールはこちら</a>
            </div>
        </div>

        <div class="festa">
            <div class="festatitle">
                <img src="images/02_festa/sp_festa_title.png">
            </div>

            <h2>アカデミック部門</h2>
            <img src="images/02_festa/sp_festa_division_icon_1.png">
            <p>学術的な探究心をもとに進めた<br>探求・研究活動を発展する部門</p>

            <button class="festamargin" type="submit" onclick="location.href='http://www.benesse.co.jp/'">
                <img src="images/02_festa/sp_festa_division_button.png"></button>

            <h2>ソーシャルイノベーター部門</h2>
            <img src="images/02_festa/sp_festa_division_icon_1.png">
            <p>身近な気づきや問題意識から行動し、<br>自分や周囲にもたらした変化を発表する部門</p>
            <button class="festamargin" type="submit" onclick="location.href='http://www.benesse.co.jp/'">
                <img src="images/02_festa/sp_festa_division_button.png"></button>

            <h2>メーカー部門</h2>
            <img src="images/02_festa/sp_festa_division_icon_3.png">
            <p>「創りたい！」という想いを形にし、表現する部門</p>
            <button type="submit" onclick="location.href='http://www.benesse.co.jp/'">
                <img src="images/02_festa/sp_festa_division_button.png"></button>
        </div>

    <!-- Footer -->
    <footer>
        <button type="submit" onclick="location.href='http://www.benesse.co.jp/'">
