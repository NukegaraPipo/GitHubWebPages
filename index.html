<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ja">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- スマホ タブレット PCの分岐処理 -->
    <p>最初のページ</p>
    <div id="resolution"></div>
    <a href="src/320px/main.html">320px</a>
    <a href="src/720px/main.html">720px</a>
    <a href="src/1200px/main.html">1200px</a>
    <script>
        var winSize = window.screen;

        targetID = document.getElementById("resolution");
        targetID.innerHTML ="ユーザー情報："+navigator.userAgent+"</br>"+ "タスクバーなどを引いた有効な画面幅availWidth：" + winSize.availWidth + "</br>"
        +"画面の向き横orientation："+winSize.orientation+"</br>"
        +"横方向のシステム解像度systemXDPI："+winSize.systemXDPI+"</br>"
        +"スクリーンの幅width："+winSize.width+"</br>"
        +"ピクセル解像度比"+winSize.devicePixelRatio;
    </script>
</body>
