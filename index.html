<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ja">

<head>
</head>

<body>
    <!-- スマホ タブレット PCの分岐処理 -->
    <script>
        var pixelResolutionWidth = window.screen.width * devicePixelRatio;
        if (1200 <= pixelResolutionWidth) {
            window.location.href = 'src/1280px/tab01.html';
        }
        else if (720 <= pixelResolutionWidth) {
            window.location.href = 'src/720px/tab01.html';
        }
        else {
            window.location.href = 'src/320px/tab01.html';
        }
    </script>
</body>
