<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ja">

<head>
</head>

<body>
    <script>
        var pixelResolutionWidth = window.screen.width * devicePixelRatio;
        // steamfestaで運用する場合は下記のリンクに差し替え
        // var link = "https://steamfesta.benesse.co.jp"
        var link = "https://nukegarapipo.github.io/GitHubWebPages";

        if (1280 <= pixelResolutionWidth) {
            var userAgent = window.navigator.userAgent.toLowerCase();
            if (userAgent.indexOf("mobile") != -1) {
                link += '/src/720px/404.html';
            }
            else {
                link += '/src/1280px/404.html';
            }
        }
        else if (720 <= pixelResolutionWidth) {
            link += '/src/720px/404.html';
        }
        else {
            link += '/src/320px/404.html';
        }
        window.location.href = link;
    </script>
</body>
